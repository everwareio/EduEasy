<!doctype html>
<html>
  <head>
    <title>EduEasy</title>
    <script src="clientside.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>EduEasy <p>(because your time is important to us too)</p></h1>
      <form id="genform">
        <select name="sort" required>
          <optgroup label="Maths">
            <option value="monic">Monic Quadratics</option>
            <option value="nonmonic">Non-monic Quadratics</option>
            <option value="singleterm">Single Term Differentiation</option>
            <option value="constantterm">Differentiation with a Constant</option>
            <option value="twosquaresdiff">Difference of Two Squares</option>
            <option value="integrationbasic">Basic Integration</option>
            <option value="integrationcoeff">Integration with a Coefficient</option>
          </optgroup>
        </select>
        <input type="number" name="num" required>
        <input type="submit" value="Generate Questions">  
      </form>
      <div class="outcol">
        <h3>Questions</h3>
        <ol class="output" id="questions"></ol>
      </div>
      <div class="outcol">
        <h3>Solutions</h3>
        <ol class="output" id="solutions"></ol>
      </div>
      <p id="footer">Made with <span class="heart">&hearts;</span> by @chkdrv at <a target="_blank" href="https://everware.io">EverwareIO</a></p>
    </div>
  </body>
</html>
